version: 2
updates:
  # Enable version updates for NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      production-dependencies:
        dependency-type: "production"
        patterns:
          - "Newtonsoft.Json"
          - "Microsoft.NET.Test.Sdk"
          - "xunit"
          - "Moq"
          - "FluentAssertions"
      development-dependencies:
        dependency-type: "development"
    ignore:
      # Ignore framework packages managed by .NET runtime
      - dependency-name: "Microsoft.NETCore.Platforms"
      - dependency-name: "Microsoft.NETCore.Targets"
      - dependency-name: "NETStandard.Library"
      - dependency-name: "System.*"
      - dependency-name: "Microsoft.CodeCoverage"
      - dependency-name: "Microsoft.TestPlatform.*"
      - dependency-name: "NuGet.Frameworks"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Enable version updates for Docker (if using Docker)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
